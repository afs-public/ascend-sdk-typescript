configVersion: 2.0.0
generation:
  sdkClassName: apexascend
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: never
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: false
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: false
    sharedErrorComponentsApr2025: false
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: false
  tests:
    generateTests: true
    generateNewTests: false
    skipResponseBodyAssertions: false
typescript:
  version: 1.7.2
  additionalDependencies:
    dependencies:
      jsonwebtoken: ^9.0.0
    devDependencies:
      '@types/jsonwebtoken': ^9.0.7
      '@types/luxon': ^3.4.2
      luxon: ^3.4.4
    peerDependencies: {}
  additionalPackageJSON:
    description: Apex Ascend SDK
    homepage: https://apexfintechsolutions.com
    license: MIT
  author: Apex Fintech Solutions
  baseErrorName: ApexascendError
  clientServerStatusCodesAsErrors: true
  constFieldsAlwaysOptional: true
  defaultErrorName: SDKError
  enableCustomCodeRegions: false
  enableMCPServer: false
  enableReactQuery: false
  enumFormat: enum
  flattenGlobalSecurity: true
  flatteningOrder: body-first
  generateExamples: false
  imports:
    option: openapi
    paths:
      callbacks: models/callbacks
      errors: models/errors
      operations: models/operations
      shared: models/components
      webhooks: models/webhooks
  inputModelSuffix: input
  jsonpath: legacy
  maxMethodParams: 4
  methodArguments: require-security-and-request
  moduleFormat: commonjs
  outputModelSuffix: output
  packageName: '@apexfintechsolutions/ascend-sdk'
  responseFormat: envelope-http
  templateVersion: v2
  usageSDKInitImports: []
  useIndexModules: true
